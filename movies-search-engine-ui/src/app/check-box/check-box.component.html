<h2 class="header">Genre</h2>
<h3 class="sub-header">Select your genres:</h3>
<mat-list class="check-box-list">
  <mat-list-item *ngFor="let item of items">
    <mat-checkbox [(ngModel)]="item.checked" (change)="onItemChange()">
      {{ item.label }}
    </mat-checkbox>
  </mat-list-item>
</mat-list>
